<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="estilos/estilo.css">

  <title>Frontend Mentor | Profile card component</title>

  
</head>
<body>

  <div class="contenedor">

    <div class="img_contenedorUno">
      <img class="circulo_uno" src="images/bg-pattern-top.svg" alt="circulo">
    </div><!--Cierre img_contenedorUno-->

    <div class="img_contenedorDos">
      <img class="circulo_dos" src="images/bg-pattern-bottom.svg" alt="circulo">
    </div><!--Cierre img_contenedorDos-->
    
    <main class="main">
      <section class="fondo_top">
        <img src="images/bg-pattern-card.svg" alt="fondo azul">
      </section><!--Cierre fondo_top-->

      <div class="img_perfil">
        <img src="images/image-victor.jpg" alt="foto perfil">
      </div><!--Cierre img_perfil-->

      <section class="fondo_bottom">
        <div class="titulo_perfil">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div><!--Cierre perfil-->

        <div class="datos_perfil">          
            <p>80K<br><span>Followers</span></p>
          
            <p>803K<br><span>Likes</span></p>
         
            <p>1.4K<br><span>Photos</span></p>
        </div><!--Cierre datos perfil-->       
      </section><!--Cierre fondo_bottom-->
    </main><!--Cierre Main-->
  </div><!--Cierre contenedor--> 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Alberto Martinez Florez</a>.
  </div>
</body>
</html>
